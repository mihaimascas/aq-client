<div>

  <div style="position: sticky">
    <mat-toolbar color="primary">
      <a routerLink="/" class="link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <span style="font-weight: 300">AQ</span> Control
      </a>
      <div class="links-group">
        <a routerLink="/admin" class="link" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin">
          Admin Panel
        </a>
      </div>
      <div *ngIf="auth.loggedIn" class="user-menu">
        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="link">
          <i class="fa fa-user"></i>
        </button>
        <mat-menu #userMenu="matMenu">
          <a mat-menu-item routerLink="/account">
            <i class="fa fa-user"></i>
            <span>Profile</span>
          </a>
          <a mat-menu-item routerLink="/admin">
            <i class="fa fa-group"></i>
            <span>Manage Users</span>
          </a>
          <a mat-menu-item routerLink="/signup">
            <i class="fa fa-user-plus"></i>
            <span>Add User</span>
          </a>
          <a mat-menu-item routerLink="/logout">
            <i class="fa fa-sign-out"></i>
            <span>Logout</span>
          </a>
        </mat-menu>
      </div>
    </mat-toolbar>
  </div>

  <router-outlet></router-outlet>
</div>
